<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://kit.fontawesome.com/e8edf436d0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>    
</head>
<body>
    <main class="max-w-7xl mx-auto px-16 lg:px-28">
        <!-- header part start -->
        <header class="flex pt-10 mb-20">
            <div>
                <h1 class="text-5xl md:text-7xl">Its good <br>
                    tea time at the <br>
                    Tea House</h1>
                    <p class="text-gray-500 w-3/4 my-4">Tea and Botanical solution Supplier Give Optimum Satisfaction To your Taste Buds</p>
                    <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
            </div>
            
            <div class="relative">
                <div>
                    <img class="w-full" src="./images/banner.png" alt="">
                </div>
                <div class="flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg absolute top-28 md:top-80 md:left-32 lg:left-28">
                    <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                    <div class="ml-2 ">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
        <!-- header part end  -->

    </main>
</body>
</html>
